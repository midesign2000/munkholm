<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<header>
    <div id="logind">


        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> <img class="login" src="img/person-black-18dp.svg" alt="login" width="25px" height="25px">Log ud </button>



        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                </div>

                <div class="container">
                    <label for="uname"><b>Brugernavn</b></label>
                    <input type="text" placeholder="Skriv brugernavn" name="uname" required>

                    <label for="psw"><b>Adgangskode</b></label>
                    <input type="password" placeholder="Skriv adgangskode" name="psw" required>

                    <button id="login" type="submit">Log ind</button>

                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Husk mig
                    </label>
                </div>

                <div id="glemtadgangskode" style="background-color:#e2e4dd">
                    <span class="psw">Glemt <a href="#">adgangskode?</a></span>
                </div>
            </form>
        </div>
    </div>

</header>

    <div class="billed_sektion"></div>

    <div class="hovedindhold">
  
    


    <aside id="totaldkk" class="totaldkk">

    </aside>
